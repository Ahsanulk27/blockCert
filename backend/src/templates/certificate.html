<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&display=swap");
      body {
        font-family: "Merriweather", serif;
        background: #fff;
        padding: 60px;
        max-width: 850px;
        margin: auto;
        border: 15px solid #b08d57;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        position: relative;
        color: #3e3e3e;
      }
      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 56px;
        color: #7b5e3c;
        margin-bottom: 0;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        font-size: 20px;
        margin: 0 0 40px 0;
        letter-spacing: 2px;
        color: #a48a6c;
      }
      .recipient {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin: 30px 0;
        color: #5a4331;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
      .course {
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
        color: #6f513f;
      }
      .grade {
        font-size: 22px;
        text-align: center;
        margin: 20px 0;
        color: #846b4a;
      }
      .footer {
        margin-top: 60px;
        font-size: 16px;
        text-align: center;
        color: #8a7f6a;
      }
      hr {
        border: 1px solid #b08d57;
        width: 60%;
        margin: 30px auto;
      }
      /* Optional watermark */
      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 100px;
        color: rgba(176, 141, 87, 0.1);
        transform: translate(-50%, -50%) rotate(-45deg);
        user-select: none;
        pointer-events: none;
        font-family: "Great Vibes", cursive;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="watermark">CERTIFIED</div>

    <h1>Certificate of Completion</h1>
    <div class="subtitle">This is to certify that</div>

    <div class="recipient">{{STUDENT_NAME}}</div>

    <div class="subtitle">has successfully completed the course</div>

    <div class="course">{{COURSE_NAME}}</div>

    <div class="grade">with a grade of <strong>{{GRADE}}</strong></div>

    <hr />

    <div class="footer">
      Certificate ID: <strong>{{CERTIFICATE_ID}}</strong><br />
      Issued by {{INSTITUTION}} on {{DATE}}
    </div>
  </body>
</html>
